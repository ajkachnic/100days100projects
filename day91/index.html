<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pythagorean theorem</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Pythagorean Theorem</h1>
        <p id="result"></p>
        <div class="form">
          <label for="a">a:</label>
          <input type="number" name="a" id="a" step="0.001">
          <label for="b">b:</label>
          <input type="number" name="b" id="b" step="0.001">
          <label for="c">c:</label>
          <input type="number" name="a" id="c" step="0.001">
        </div>
        <button id="run">Run</button>
    </div>
</body>
<script src="index.js"></script>
</html>
