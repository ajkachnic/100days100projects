<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="hero">
            <h1>5</h1>
            <p>Just simple enough!</p>
            <button><a href="#claims">See What People Say!</a></button>
        </div>

        <div class="claims" id="claims">
            <div class="claims__card">
                <p>"It's the greatest number ever invented"<br><span class="claims__name"> - Carl Azuz</span></p>
            </div>
            <div class="claims__card">
                <p>"5 is one less than 6 and one more than 4. Perfect midpoint" <br><span class="claims__name"> - Someone</span></p>
            </div>
            <div class="claims__card">
                <p>"It just works"<br><span class="claims__name"> - My imaginary friend</span></p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
