<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h2>Register</h2>
        <div class="input__container__email input__container">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" class="input__email">
        </div>
        <div class="input__container__username input__container">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" class="input__username">
        </div>
        <div class="input__container__password input__container">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="input__password">
        </div>
        <button>Get Started</button>
        <a href="https://example.com" target="_blank">Have Already Have An Account? Login</a>
    </div>
</body>
<script src="index.js"></script>
</html>
