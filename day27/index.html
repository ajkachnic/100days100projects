<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">BMI Calculator</h1>
        <label for="height">Height:</label>
        <span id="height" name="height">
            <input type="number" name="feet" id="feet" placeholder="Feet...">
            <input type="number" name="inches" id="inches" placeholder="Inches..." step="0.1">
        </span>
        <br>
        <label for="weight">Weight:</label>
        <input type="number" name="weight" id="weight" placeholder="Weight..." step="0.1">
<br>
        <button id="calc">Calculate</button>
        <p id="bmi"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
