<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Tip Calculator</h1>
        <input type="number" name="cost" step="0.01" id="cost" placeholder="Bill Cost"><br>
        <input type="number" name="percent" step="0.01" id="percent" placeholder="Tip Percentage"><br>
        <input type="number" name="spliting" id="spliting" placeholder="People Tipping"><br>
        <button id='check'>Check Tip</button>

        <p id="displayed"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
