<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1 class="title">TicTacToe</h1>
        <h2 class="playing" id="turn">Current Turn: x</h2>
        <div class="grid">
            <div class="square" id="squareOne">
                <span id="squareOneMark"></span>
            </div>
            <div class="square" id="squareTwo">
                <span id="squareTwoMark"></span>
            </div>
            <div class="square" id="squareThree">
                <span id="squareThreeMark"></span>
            </div>
            <div class="square" id="squareFour">
                <span id="squareFourMark"></span>
            </div>
            <div class="square" id="squareFive">
                <span id="squareFiveMark"></span>
            </div>
            <div class="square" id="squareSix">
                <span id="squareSixMark"></span>
            </div>
            <div class="square" id="squareSeven">
                <span id="squareSevenMark"></span>
            </div>
            <div class="square" id="squareEight">
                <span  id="squareEightMark"></span>
            </div>
            <div class="square" id="squareNine">
                <span id="squareNineMark"></span>
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
