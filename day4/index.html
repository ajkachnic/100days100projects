<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyrics Search</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="search__default">
            <h1 class="title">Search</h1>

            <label for="artist">Song Artist</label>
            <br>
            <input type="text" name="artist" id="artist">

            <br>

            <label for="name">Song Name</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <button id="search" class="search">Search</button>
        </div>

        <div class="lyrics">
            <h1 class="title"> Lyrics</h1>
            <p id="lyrics"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
