<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tax Calculator</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Tax Calculator</h1>
        <label for="start">Untaxed</label><br>
        <input type="number" id="start" name="start" step="0.01"><br>
        <label for="rate">Tax Rate</label><br>
        <input type="number" id="rate" name="rate" step="0.001"><br>

        <label for="end">Taxed</label><br>
        <input type="number" id="end" name="end" step="0.001"><br>
    </div>
</body>
<script src="index.js"></script>
</html>
