<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Design</title>

    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="top">
                <h1 class="total">
                    5460
                </h1>
            </div>
            <div class="buttons">
                <div class="btn">
                 <span>C</span>
                </div>
                <div class="btn">
                    <span>+/-</span>
                </div>
                <div class="btn">
                    <span>%</span>
                </div>
                <div class="btn alt">
                    <span>รท</span>
                </div>

                <div class="btn">
                    <span>7</span>
                </div>
                <div class="btn">
                    <span>8</span>
                </div>
                <div class="btn">
                    <span>9</span>
                </div>
                <div class="btn alt">
                    <span>x</span>
                </div>

                <div class="btn">
                    <span>4</span>
                </div>
                <div class="btn">
                    <span>5</span>
                </div>
                <div class="btn">
                    <span>6</span>
                </div>
                <div class="btn alt">
                    <span>-</span>
                </div>

                <div class="btn">
                    <span>1</span>
                </div>
                <div class="btn">
                    <span>2</span>
                </div>
                <div class="btn">
                    <span>3</span>
                </div>
                <div class="btn alt">
                    <span>+</span>
                </div>
            </div>
            <div class="bottom">
                <div class="btn btn-long">
                    <span>
                        0
                    </span>
                </div>
                <div class="btn">
                    <span>
                        ,
                    </span>
                </div>
                <div class="btn alt">
                    <span>
                        =
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
